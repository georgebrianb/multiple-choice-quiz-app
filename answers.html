<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Answers</title>
    <link rel="stylesheet" href="game.css">
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="answers.css">
    
</head>
<body>
    <div class="container justify-center flex-column">
        <div class="btn-group space-between">
            <a href="/end.html" class="btn">Back to Quiz Results</a>
            <a href="/game.html" class="btn">New Quiz</a>
            <a href="/" class="btn">Home</a>
        </div>
        <div id="game" class="justify-center flex-column">
            <h2 class="accordion">What is the answer to this question?</h2>
            <div class="panel">
                <div class="choice-container">
                    <p class="choice-prefix">A</p>
                    <p class="choice-text" data-number="1">Choice 1</p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">B</p>
                    <p class="choice-text" data-number="2">Choice 2</p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">C</p>
                    <p class="choice-text" data-number="3">Choice 3</p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">D</p>
                    <p class="choice-text" data-number="4">Choice 4</p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">E</p>
                    <p class="choice-text" data-number="5">Choice 5</p>
                </div>
            </div>
            <h2 class="accordion">What is the answer to the second question?</h2>
            <div class="panel">
                <div class="choice-container">
                    <p class="choice-prefix">A</p>
                    <p class="choice-text" data-number="1">Choice 1</p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">B</p>
                    <p class="choice-text" data-number="2">Choice 2</p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">C</p>
                    <p class="choice-text" data-number="3">Choice 3</p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">D</p>
                    <p class="choice-text" data-number="4">Choice 4</p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">E</p>
                    <p class="choice-text" data-number="5">Choice 5</p>
                </div>
            </div>
        </div>
    </div>
    <script src="answers.js"></script>
</body>
</html>
