<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Quiz - Play</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <!-- dark mode container -->
    <div class="theme-switch-wrapper">
        <label class="theme-switch" for="checkbox">
            <input type="checkbox" id="checkbox" />
            <div class="slider round"></div>
      </label>
      <em>Enable Dark Mode!</em>
    </div>
    <!-- end of dark mode container -->

    <!-- Category container -->

    <div class="container">
        <div id="category-cont">
            <h1> Grile Rezi</h1>
            <p> Grile Rezi vol1 + vol2</p>
            <label for="categories">Pick a category</label>
            <select name="categories" id="categories">
                <option value="none"> - - -</option>
            </select>
            <button 
                    type="submit" 
                    class="btn" 
                    id="pick-category-btn"
                    onclick="pickCategory()"
                    >Select
                </button>
        </div>
        <div id="loader" class="hidden"></div>

    <!-- end of category container -->

    <!-- Question + HUD container -->


    <div class="container">
        <div id="game" class="justify-center flex-column hidden">
            <div id="hud">
                <div id="hud-item">
                    <p class="hud-prefix">
                        Question
                    </p>
                    <h1 class="hud-main-text" id="questionCounter">
                        
                    </h1>
                </div>
                <div id="hud-item">
                    <p class="hud-prefix">
                        Score
                    </p>
                    <h1 class="hud-main-text" id="score">
                        0  
                    </h1>
                </div>
            </div>
            <h2 id="question">What is the answer to this question?</h2>
            <div class="choice-container">
                <p class="choice-prefix">A</p>
                <p class="choice-text" data-number="1">Choice 1</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-number="2">Choice 2</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text" data-number="3">Choice 3</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">D</p>
                <p class="choice-text" data-number="4">Choice 4</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">E</p>
                <p class="choice-text" data-number="5">Choice 5</p>
            </div>
            <button class="big-button" id="submit-button">Submit</button>
            <button class="big-button" id="next-button" style="visibility:hidden">Next Question</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
